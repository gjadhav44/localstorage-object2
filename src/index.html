<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Design form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <form id="loginForm">
      <fieldset>
        <h4>Book a call</h4>
        <p>
          Book a call slot and our representative will call you within 1hr of
          selected time.
        </p>
        <hr />
        <br />
        <label for="name">Name:</label>
        <input type="text" id="username" name="name" required /><br /><br />
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required /><br /><br />
        <label for="telp">Phone:</label>
        <input type="tel" id="telp" name="telp" required /><br /><br />
        <label for="date" class="label_time">Date for call:</label>
        <input
          type="date"
          style="width: 100px"
          class="seprate"
          name="date"
          required
        />
        <label for="time" class="label_time"> Time for call:</label>
        <input
          type="time"
          style="width: 100px"
          class="seprate"
          name="time"
          required
        /><br /><br />

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
